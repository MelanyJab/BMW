  <!--Form to contact BMW-->
  <div class="content">
    <br />
    <div class="text">Fill this form to get started:</div>
    <form>
      <div class="box">
        <span class="container"> </span>
        <input
          required=""
          type="text"
          class="input"
          id="Fname"
          placeholder="First Name"
        />
        <div class="box">
          <span class="container"> </span>
          <input
            required=""
            type="text"
            class="input"
            id="Lname"
            placeholder="Last Name"
          />
          <div class="box">
            <span class="container"> </span>
            <input
              required=""
              type="tel"
              class="input"
              id="PhoneNum"
              placeholder="Phone Number"
            />
            <div class="box">
              <span class="container"> </span>
              <input
                required=""
                type="text"
                class="input"
                id="Address"
                placeholder="Your Address"
              />
              <div class="box">
                <span class="container"> </span>
                <input
                  required=""
                  type="text"
                  class="input"
                  id="emailInput"
                  placeholder="Email"
                />
              </div>
              <div class="box">
                <span class="container"> </span>
                <input
                  required=""
                  type="password"
                  class="input"
                  id="passwordInput"
                  placeholder="Password"
                />
                <div class="box">
                  <p
                    style="
                      font-size: 25px;
                      font-weight: 600;
                      margin-bottom: 35px;
                      color: #ffffff;
                      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                        'Open Sans', 'Helvetica Neue', sans-serif;
                    "
                  >
                    Please select your desired car color:
                  </p>

                  <div class="color-options">
                    <input type="radio" id="red" name="color" value="red" />
                    <label for="red" class="colors" id="red-label"></label>

                    <input type="radio" id="black" name="color" value="black" />
                    <label for="black" class="colors" id="black-label"></label>

                    <input type="radio" id="white" name="color" value="white" />
                    <label for="white" class="colors" id="white-label"></label>

                    <input type="radio" id="blue" name="color" value="blue" />
                    <label for="blue" class="colors" id="blue-label"></label>
                  </div>

                  <p
                    style="
                      font-size: 25px;
                      font-weight: 600;
                      margin-bottom: 35px;
                      color: #ffffff;
                      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                        'Open Sans', 'Helvetica Neue', sans-serif;
                    "
                  >
                    Please select your desired payment method:
                  </p>
                  <div class="payment-options">
                    <input
                      type="radio"
                      name="payment"
                      required=""
                      id="debit-card"
                    />
                    <label
                      for="debit-card"
                      style="
                        color: #ffffff;
                        font-size: 20px;
                        font-family: system-ui, -apple-system,
                          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                      "
                      >Debit Card</label
                    >

                    <input type="radio" name="payment" required="" id="cash" />
                    <label
                      for="cash"
                      style="
                        color: white;
                        font-size: 20px;
                        font-family: system-ui, -apple-system,
                          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                      "
                      >Cash</label
                    >
                  </div>
                </div>
                <label class="sub">
                  <br />Subscribe to our newsletter and get 10% Off your first
                  order!
                </label>
                <input type="checkbox" id="sub" />
              </div>

              <button class="button">Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
